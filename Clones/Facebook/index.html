<!DOCTYPE html>

<html>
<head>
  <title>Facebook Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <nav>
        <div class="wrapper">
          <h2 id="logo">facebook</h2>
          <div class="input-head">
            <span id="email-txt">Email or Phone</span>
            <input type="text" name=""/>
            <span id="password-txt">Password</span>
            <span id="forgotten-txt">Forgotten account?</span>
            <input type="text" name="" />
            <button type="button" id="log">Log In</button>
          </div>
        </div>
      </nav>
  </header>

  <main>
    <div class="wrapper">
      <div class="column1">
        <p id="phrase1">Facebook helps you connect and share with the</p>
        <p id="phrase2">people in your life.</p>
        <img src="images/facebook_connect.png" alt="connect map"  />
      </div>

      <div class="column2">
        <p id="account-info1">Create an account</p>
        <p id="account-info2">It's free and always will be.</p>

        <div class="names-input">
          <input type="text" name="" id="name-btn" placeholder="First name" />
          <input type="text" name="" id="surname-btn" placeholder="Surname" />
        </div>

        <div class="contact-input">
            <input type="text" name="" id="contact-btn" placeholder="Mobile number or email address"/>
        </div>

        <div class="password-input">
            <input type="text" name="" id="password-btn" placeholder="New password"/>
        </div>

        <p id="bday">Birthday</p>

        <div class="select-btns">
          <select>
            <option value="day">Day</option>
          </select>
          <select>
            <option value="month">Month</option>
          </select>
          <select>
            <option value="year">Year</option>
          </select>
        </div>

        <div class="birth-info">
          <p id="birth1">Why do I need to provide my</p>
          <p id="birth2">date of birth</p>
        </div>






      </div>
    </div>
  </main>


</body>


</html>
