<!DOCTYPE html>

<html>
<head>
  <title>Facebook Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
      <nav>
        <div class="wrapper">
          <h2 id="logo">facebook</h2>
          <div class="input-head">
            <span id="email-txt">Email or Phone</span>
            <input type="text" name=""/>
            <span id="password-txt">Password</span>
            <span id="forgotten-txt">Forgotten account?</span>
            <input type="text" name="" />
            <button type="button" id="log">Log In</button>
          </div>
        </div>
      </nav>
  </header>

  <main>
    <div class="wrapper">
      <div class="column1">
        <p id="phrase1">Facebook helps you connect and share with the</p>
        <p id="phrase2">people in your life.</p>
        <img src="images/facebook_connect.png" alt="connect map"  />
      </div>

      <div class="column2">
        <p id="account-info1">Create an account</p>
        <p id="account-info2">It's free and always will be.</p>


      </div>
    </div>
  </main>


</body>


</html>
